<div class="form-container">
  <div class="form-card">
    <div class="form-header">
      <h1>{{ isEditMode ? '‚úèÔ∏è Editar Proyecto' : '‚ûï Nuevo Proyecto' }}</h1>
    </div>

    <form [formGroup]="myForm" (ngSubmit)="save()" class="project-form">


      <div class="form-group">
        <label for="nombre">
          Nombre del Proyecto <span class="required">*</span>
        </label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Ej: Sistema de Gesti√≥n Universitaria"
        />
        <small class="error-message" *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched">
          El nombre es requerido y debe tener al menos 7 caracteres
        </small>
      </div>

      <div class="form-group">
        <label for="descripcion">
          Descripci√≥n <span class="required">*</span>
        </label>
        <textarea
          id="descripcion"
          formControlName="description"
          class="form-control"
          rows="5"
          placeholder="Describe brevemente el proyecto..."
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="visibility">
          Visibilidad <span class="required">*</span>
        </label>
        <select id="visibility" formControlName="visibility" class="form-control" required>
          <option value="" disabled selected>Selecciona una opci√≥n</option>
          <option value="public">P√∫blico</option>
          <option value="private">Privado</option>
          <option value="shared">Compartido</option>

        </select>
      </div>

        
      <div class="form-actions">
        <button type="button" (click)="onCancel()" class="btn btn-secondary">
          ‚ùå Cancelar
        </button>
        <button type="submit" class="btn btn-primary">
          {{ isEditMode ? 'üíæ Guardar Cambios' : '‚ûï Crear Proyecto' }}
        </button>
      </div>


    </form>
  </div>
</div>
